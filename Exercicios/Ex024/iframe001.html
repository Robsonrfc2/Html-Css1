<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 600px;
            height: 600px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <!--Tamanho padrao do Iframe 300x150-->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"></iframe> 
        para aprender a programar</p>
        <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> e muito bom</p>
        <p>O repositorio do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scolling="no">Oi</iframe>
            tambem e muito legal
        </p>
</body>
</html>
